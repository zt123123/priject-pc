	<script>
		$(function () {
			$("#fullpage").fullpage({
				licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
				onLeave: function (index, nextIndex, dir) {
					console.log(nextIndex.index);

					$("[amt]").each(function (i, ele) {
						var amt = $(ele).attr("amt");
						$(ele).removeClass(amt);
					})

					console.log($("section.section").eq(nextIndex.index - 1));
					if (nextIndex.index > 0) {
						$("#nav").hide();
					}else{
						$("#nav").show();
					}

					$("section.section")
						.eq(nextIndex.index)
						.find('[amt]')
						.each(function (i, ele) {
							$(ele).addClass($(ele).attr('amt'));
						})
				}
			})
		})
	</script>
